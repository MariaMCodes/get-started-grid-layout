<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started with Grid Layout</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">

</head>

<body>
    <!--Defining a Grid-->
    <div class="wrapper">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
    </div>
    <br>
    <br>
    <!--Explicit and Implicit Grid-->
    <div class="wrapper2">
        <div class="box1 a">A</div>
        <div class="box1 b">B</div>
        <div class="box1 c">C</div>
        <div class="box1 d">D</div>
        <div class="box1 e">E</div>
    </div>
    <br>
    <br>
    <!--Grid auto-placement-->
    <div class="wrapper3">
        <div class="box2">1</div>
        <div class="box2">2</div>
        <div class="box2">3</div>
        <div class="box2">4</div>
        <div class="box2">5</div>
        <div class="box2">6</div>
        <div class="box2">7</div>
        <div class="box2">8</div>
        <div class="box2">9</div>
        <div class="box2">10</div>
        <div class="box2">11</div>
        <div class="box2">12</div>
    </div>
</body>

</html>
